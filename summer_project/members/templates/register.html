{% extends 'layout.html' %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}
    <h1>User Registration</h1>
    <form class="form-with-validation" action="{% url 'members:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit">Register</button>
    </form>
{% endblock %}
