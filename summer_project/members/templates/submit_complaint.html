{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Submit a Complaint or Suggestion</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <label for="id_file" class="form-label">Upload Documents or Images</label>
            <input type="file" name="file" id="id_file" class="form-control" multiple>
            <small class="form-text text-muted">You can upload images or documents (optional).</small>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
